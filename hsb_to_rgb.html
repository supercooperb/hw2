function setup() {
    createCanvas(400, 400);
    background(220);
    // RGB with R range 0-400, G range 0-400, B range 0-100:
    colorMode(RGB, 400, 400, 100);
}

function draw() {
    let asdf = random(width);
    let ghjk = random(height);
    fill(asdf, ghjk, 100);
    noStroke()
    ellipse(asdf, ghjk, 20);
}
